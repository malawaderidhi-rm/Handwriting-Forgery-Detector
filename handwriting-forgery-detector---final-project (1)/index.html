
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Detector - Course Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
<style>
    :root {
      --project-blue: #6366f1;
      --project-bg: #0f172a; /* Deep Dark Blue */
      --card-bg: #1e293b;
      --card-border: #334155;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--project-bg);
      color: #f8fafc;
    }
    .serif-text { font-family: 'Libre+Baskerville', serif; }
    .mono-text { font-family: 'JetBrains Mono', monospace; }
    
    .academic-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 1.25rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    }

    .nav-bar {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(51, 65, 85, 0.5);
    }
    
    .button-primary {
      background-color: var(--project-blue);
      color: white;
      font-weight: 700;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .button-primary:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scanner-line {
      height: 4px;
      background: linear-gradient(to right, transparent, #818cf8, transparent);
      position: absolute;
      width: 100%;
      z-index: 10;
      animation: scan 2.5s ease-in-out infinite;
    }
    
    .blueprint-bg {
      background-image: radial-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    @media print {
      .no-print { display: none; }
    }

    input[type="range"] {
      accent-color: #6366f1;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased min-h-screen blueprint-bg">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
